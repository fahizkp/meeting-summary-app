services:
  mongo:
    image: mongo:7
    container_name: meeting-summary-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    networks:
      - meeting-summary-internal
      - infra
    ports:
      - "27017:27017"

  backend:
    image: ghcr.io/wisdom-youth-mlpe/meeting-summary-backend:latest
    container_name: meeting-summary-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/meeting_app
      - CORS_ORIGIN=https://meeting.wisdommlpe.site
    depends_on:
      - mongo
    networks:
      - meeting-summary-internal
      - infra
    ports:
      - "3001:3001"

  frontend:
    image: ghcr.io/wisdom-youth-mlpe/meeting-summary-frontend:latest
    container_name: meeting-summary-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - web
      - meeting-summary-internal
    environment:
      - VITE_API_URL=https://meeting.wisdommlpe.site
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.meeting-summary.rule=Host(`meeting.wisdommlpe.site`)"
      - "traefik.http.routers.meeting-summary.entrypoints=websecure"
      - "traefik.http.routers.meeting-summary.tls=true"
      - "traefik.http.routers.meeting-summary.tls.certresolver=myresolver"
      - "traefik.http.services.meeting-summary.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.meeting-summary-http.rule=Host(`meeting.wisdommlpe.site`)"
      - "traefik.http.routers.meeting-summary-http.entrypoints=web"
      - "traefik.http.routers.meeting-summary-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

networks:
  web:
    external: true
  meeting-summary-internal:
    driver: bridge
  infra:
    external: true

volumes:
  mongo-data:
