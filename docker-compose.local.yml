# Local Development Docker Compose
# Usage: docker-compose -f docker-compose.local.yml up --build

services:
  mongodb:
    image: mongo:7
    container_name: meeting-app-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=meeting_app

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: meeting-app-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/meeting_app
      - CORS_ORIGIN=http://localhost:5173,http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    container_name: meeting-app-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  mongodb_data:
